<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport"  content='width=device-width, initial-scale=1'>

        <link rel="stylesheet" href="responsive-style.css">

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navigation-wrap">
                <div class="container">
                  <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#aboutus">Sobre Nós</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#explorefoods">Cardápio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#explorefoods">Criar conta</a>
                      </li>
                     <li><button class="main-btn">Entrar</button></li>
                    </ul>
                  </div>
                </div>

        <section id="home">
          <div class="container-fluid px-0 top-banner">
            <div class="container">
              <div class="row">
                  <div class="col-lg-5 col-md-6">
                    <h1>Conheça as melhores comidas na Foodies</h1>
                    <p>
                      Nós acertamnos na qualidade, preço e carinho. Venha conhecer os pratos que só a Foodie pode oferecer!
                    </p>
                    <div class="mt-4">
                      <button class="main-btn"> Compre Agora<i class="fas fa-shopping-basket ps-3"></i></button>

                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>

        <section id="counter">
          <div class="counter-section">
            <div class="container">
              <div class="row text-center">
                <div class="col-md-3 mb-lg-0 mb-md-0 mb-5">
                  <h2>
                    <span id="count1"></span>+
                  </h2>
                  <p>FAVORITOS</p>
                </div>

                <div class="col-md-3 mb-lg-0 mb-md-0 mb-5">
                  <h2>
                    <span id="count2"></span>+
                  </h2>
                  <p>COMENTÁRIOS</p>
                </div>
                <div class="col-md-3 mb-lg-0 mb-md-0 mb-5">
                  <h2>
                    <span id="count3"></span>+
                  </h2>
                  <p>ENTREGAS</p>
                </div>
                <div class="col-md-3 mb-lg-0 mb-md-0 mb-5">

                    <span id="count4"></span>+
                  </h2>
                  <p>CLIENTES</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
